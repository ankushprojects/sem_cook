<html>
<style>
/* Hide the target element */
.srf-navbar__right {
    display: none !important;
}

/* Style for your custom text */
.brand-message {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #ffffff;
    font-weight: bold;
    font-size: 14px;
    z-index: 1000;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Create and insert custom message
    const brandMessage = document.createElement('div');
    brandMessage.className = 'brand-message';
    brandMessage.textContent = 'You are using Rainyclouds.in';
    
    // Insert where original navbar right was
    const navbar = document.querySelector('.srf-navbar__right')?.parentElement;
    if (navbar) {
        navbar.appendChild(brandMessage);
    }
});
</script>
</html>
