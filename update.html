<html>
<style>
/* Hide the target element */
.srf-navbar__right {
    display: none !important;
}

/* Style for your custom text */
.rainyclouds-message {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #000000; /* Change to a visible color */
    font-weight: bold;
    font-size: 14px;
    z-index: 1000;
    background-color: rgba(255, 255, 255, 0.9); /* Add background for visibility */
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer; /* Change cursor to pointer to indicate it's clickable */
    text-decoration: none; /* Remove underline */
}

/* Hover effect */
.rainyclouds-message:hover {
    background-color: rgba(200, 200, 200, 0.9); /* Slightly darker background on hover */
}
</style>

<script>
// Wait for the DOM to fully load
document.addEventListener('DOMContentLoaded', function() {
    console.log('Update.html content loaded');

    // Find the parent container of the hidden element
    const navbarRight = document.querySelector('.srf-navbar__right');
    if (navbarRight) {
        const parentElement = navbarRight.parentElement;

        // Create and insert custom message
        const brandMessage = document.createElement('a'); // Use <a> tag for clickable link
        brandMessage.className = 'rainyclouds-message';
        brandMessage.textContent = 'You are using Rainyclouds.in';
        brandMessage.href = 'https://rainyclouds.in'; // Set the redirect URL
        brandMessage.target = '_blank'; // Open in a new tab

        // Insert the message into the parent container
        parentElement.appendChild(brandMessage);
    } else {
        console.error('Could not find .srf-navbar__right element');
    }
});
</script>
</html>
