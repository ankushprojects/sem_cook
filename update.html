<html>
<style>
/* Hide the target element */
.srf-navbar__right {
    display: none !important;
}

/* Show message where the element is hidden */
.srf-navbar__right-hidden-message {
    display: block;
    text-align: center;
    font-size: 14px;
    color: white;
    background-color: #333;
    padding: 5px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add the hidden message dynamically
    var navbarRight = document.querySelector('.srf-navbar__right');
    if (navbarRight) {
        var message = document.createElement('div');
        message.classList.add('srf-navbar__right-hidden-message');
        message.textContent = 'You are using Rainyclouds.in';
        navbarRight.parentNode.insertBefore(message, navbarRight);
    }
});
</script>
</html>
